name: balena-ignition
type: sw.application
joinable: false
description: >-
  This is my poor attempt at making a Balena compatible package for Ignition and its components.
post-provisioning: >-
  ## Usage instructions

  Allow a few minutes for your device to download the app. Once it's completed, 
  the welcome page should be accessible on the public device URL.
assets:
  repository:
    type: blob.asset
    data:
      url: 'https://github.com/4ir-james/balena-ignition'
  logo:
    type: blob.asset
    data:
      url: 'https://github.com/4ir-james/balena-ignition/logo.png'
